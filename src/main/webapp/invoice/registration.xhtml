<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="billedTenant" value="Leietaker for fakturering"/>
                <p:selectOneMenu id="billedTenant" value="#{invoiceController.tenantId}" required="true">
                    <f:selectItem itemLabel="Velg leietaker for fakturering" itemValue="" noSelectionOption="true"/>
                    <f:selectItems var="tenant" value="#{tenantController.getTenants()}"/>
                </p:selectOneMenu>
                <p:message for="billedTenant"/>

                <p:outputLabel for="amount" value="BelÃ¸p"/>
                <p:inputText id="amount" value="#{invoiceController.item.amount}" required="true"/>
                <p:message for="amount"/>

                <p:outputLabel for="billingDate" value="Genereringsdato"/>
                <p:calendar id="billingDate" value="#{invoiceController.billingDate}" pattern="dd.MM.yyy"
                            required="true" mode="inline"/>
                <p:message for="billingDate"/>

                <p:outputLabel for="dueDate" value="Forfallsdato"/>
                <p:calendar id="dueDate" value="#{invoiceController.dueDate}" pattern="dd.MM.yyy" required="true"
                            mode="inline"/>
                <p:message for="dueDate"/>
            </h:panelGrid>
            <p:commandButton value="Submit" ajax="false" action="#{invoiceController.persist}" icon="ui-icon-check"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
