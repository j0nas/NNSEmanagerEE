<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="firstName" value="Fornavn"/>
                <p:inputText id="firstName" value="#{tenantController.item.firstName}" required="true"/>
                <p:message for="firstName"/>

                <p:outputLabel for="lastName" value="Etternavn"/>
                <p:inputText id="lastName" value="#{tenantController.item.lastName}" required="true"/>
                <p:message for="lastName"/>

                <p:outputLabel for="email" value="E-post"/>
                <p:inputText id="email" value="#{tenantController.item.email}" required="true"/>
                <p:message for="email"/>

                <p:outputLabel for="phone" value="Telefon"/>
                <p:inputText id="phone" value="#{tenantController.item.phone}" required="true"/>
                <p:message for="phone"/>

                <p:outputLabel for="ssn" value="Personnummer"/>
                <p:inputText id="ssn" value="#{tenantController.item.ssn}" required="true"/>
                <p:message for="ssn"/>
            </h:panelGrid>
            <p:commandButton value="Submit" ajax="false" action="#{tenantController.persist}" icon="ui-icon-check"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
